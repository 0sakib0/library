<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <header>
            <h1 class="title">Library</h1>
        </header>
        <button class="book-btn">+ Add Book</button>
        <div class="form-container" style="border: none;">
            <form id="book-form" style="display: none;">
                <div class="field">
                    <label for="title">Title</label>
                    <input required="required" type="text" name="title" id="title">
                </div>
                <div class="field">
                    <label for="author">Author</label>
                    <input required="required" type="text" name="author" id="author">
                </div>
                <div class="field">
                    <label for="pages">Pages</label>
                    <input required="required" type="number" name="pages" id="pages">
                    
                </div>
                <div class="field">
                    <label for="read">Have you read it?
                    <select name="read" id="read">
                        <option value="read">Yes</option>
                        <option value="not-read">No</option>
                    </select>
                </label>
                </div>
                <div class="field">
                    <input type="submit" name="submit" id="submit">
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
